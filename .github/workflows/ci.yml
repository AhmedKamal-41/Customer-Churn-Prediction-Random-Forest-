name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: backend
      - name: Train model (generates models/metrics.json and rf_pipeline.joblib)
        run: python ml/train_rf.py --csv data/telecom_churn_sample.csv
        working-directory: backend
      - name: Run tests
        run: mvn test
        working-directory: backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: frontend
      - run: npm run build
        working-directory: frontend

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend Python deps and train model
        run: |
          pip install -r backend/requirements.txt
          cd backend && python ml/train_rf.py --csv data/telecom_churn_sample.csv
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install E2E deps and Playwright browsers
        run: |
          cd e2e && npm ci && npx playwright install --with-deps chromium

      - name: Start servers and run E2E
        run: |
          (cd backend && mvn spring-boot:run) &
          (cd frontend && npm run dev -- --port 5173) &
          cd e2e && npx wait-on http://localhost:8080/api/health http://localhost:5173 -t 60000 && npm run e2e

name: UI tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    env:
      CI: true
      VITE_E2E: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Run Playwright tests
        run: npm run test:ui
        working-directory: frontend

      - name: Generate automation summary
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: node scripts/make-automation-summary.mjs

      - name: Prepare site for GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          mkdir -p site/playwright-report site/qa
          cp -r frontend/playwright-report/. site/playwright-report/

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload GitHub Pages artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: ui-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
